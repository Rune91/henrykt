<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henrykt - {% block title %}{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='imgs/icon/favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/base.css')}}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
</head>

<body style="background-image: url({{url_for('static', filename='imgs/pattern-randomized.svg')}});">
    
<!-- Navbar -->
<nav id="navbar" class="navbar navbar-expand-sm bg-light border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index.index') }}">
            <img src="{{ url_for('static', filename='imgs/icon/favicon-32x32.png') }}" width="32">
            Henrykt.no
        </a>
        <ul class="navbar-nav">
            {% if current_user.is_authenticated %}
                <li class="px-1 m-2 nav-item border-end border-bottom">
                    <a class="nav-link" href="{{ url_for('feedback.options') }}">Tilbakemeldinger</a>
                </li>
                <li class="px-1 m-2 nav-item border-end border-bottom">
                    <a class="nav-link" href="{{ url_for('event.index') }}">Administrer</a>
                </li>
                <li class="px-1 m-2 nav-item border-end border-bottom">
                    <a class="nav-link" href="{{ url_for('stats.index') }}">Vis statistikk</a>
                </li>
                <li class="px-1 m-2 nav-item border-end border-bottom">
                    <a class="nav-link" href="{{ url_for('user.logout') }}" class="block p-5">Logg ut</a>
                </li>

            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('user.login') }}" class="block p-5">Logg inn</a>
                </li>
            {% endif %}
            </li>
        </ul>
    </div>
</nav>    
<!-- end navbar -->



    <div class="container mt-5">
        {% block content %}
        <!-- content -->
        {% endblock content %}



        

    </div>

<footer id="footer" class="d-flex flex-wrap justify-content-center align-items-center py-2 border-top">

</footer>





</body>
